{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="geek-auth-card">
  <div class="geek-auth-title">登录 QATOOLBOX</div>
  <hr class="geek-auth-divider">
  {% if messages %}
    <div class="alert alert-warning mb-3">
      <ul class="list-unstyled mb-0">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  <form method="POST" autocomplete="off">
    {% csrf_token %}
    <div class="geek-auth-input-group">
      <i class="fas fa-user"></i>
      <input type="text" name="username" required class="geek-auth-input" placeholder="用户名">
    </div>
    <div class="geek-auth-input-group">
      <i class="fas fa-lock"></i>
      <input type="password" name="password" required class="geek-auth-input" placeholder="密码">
    </div>
    <div class="geek-auth-input-group" style="display:flex;align-items:center;">
      <i class="fas fa-shield-alt"></i>
      <input type="text" name="captcha" required class="geek-auth-input" style="flex:1;" placeholder="验证码">
      <img src="{% url 'generate_captcha' %}" alt="点击刷新验证码" title="点击刷新" id="captcha-image" class="geek-captcha-img">
    </div>
    <div class="form-check mb-2">
      <input type="checkbox" name="remember_me" class="form-check-input" id="rememberMe">
      <label class="form-check-label" for="rememberMe">记住我</label>
    </div>
    <button type="submit" class="geek-auth-btn">登录</button>
    <a href="{% url 'register' %}" class="geek-auth-link">没有账号？去注册</a>
  </form>
</div>
<script>
  document.getElementById('captcha-image').onclick = function() {
    this.src = '{% url "generate_captcha" %}?t=' + Math.random();
  };
</script>
{% endblock %}
