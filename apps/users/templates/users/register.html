{% extends "base.html" %}
{% block content %}
<div class="geek-auth-card">
  <div class="geek-auth-title">注册 QATOOLBOX</div>
  <hr class="geek-auth-divider">
  {% if messages %}
    <div class="alert alert-warning mb-3">
      <ul class="list-unstyled mb-0">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  <form method="POST" autocomplete="off">
    {% csrf_token %}
    <div class="geek-auth-input-group">
      <i class="fas fa-user-plus"></i>
      <input type="text" name="username" required class="geek-auth-input" placeholder="用户名">
    </div>
    <div class="geek-auth-input-group">
      <i class="fas fa-lock"></i>
      <input type="password" name="password" required class="geek-auth-input" placeholder="密码">
    </div>
    <div class="geek-auth-input-group">
      <i class="fas fa-lock"></i>
      <input type="password" name="password_confirm" required class="geek-auth-input" placeholder="确认密码">
    </div>
    <div class="geek-auth-input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" name="email" class="geek-auth-input" placeholder="邮箱（可选）">
    </div>
    <button type="submit" class="geek-auth-btn">注册</button>
    <a href="{% url 'login' %}" class="geek-auth-link">已有账号？去登录</a>
  </form>
</div>
{% endblock %}
