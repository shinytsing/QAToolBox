name: qatoolbox
description: QAToolBox - 让生活更简单，让每一天都充满意义

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # UI组件
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296
  
  # 状态管理
  provider: ^6.0.5
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # 网络请求
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # 本地存储
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # 路由导航
  go_router: ^12.1.3
  auto_route: ^7.9.2
  
  # 图表
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^23.2.7
  
  # 图片处理
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  
  # 权限管理
  permission_handler: ^11.1.0
  
  # 设备信息
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  
  # 推送通知
  firebase_messaging: ^14.7.10
  firebase_core: ^2.24.2
  
  # 二维码
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  
  # 文件处理
  file_picker: ^6.1.1
  path_provider: ^2.1.2
  
  # 音频播放
  audioplayers: ^5.2.1
  
  # 视频播放
  video_player: ^2.8.2
  
  # 地图
  amap_flutter_map: ^3.0.0
  amap_flutter_location: ^3.0.0
  
  # 其他工具
  intl: ^0.19.0
  url_launcher: ^6.2.2
  share_plus: ^7.2.2
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.9
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # 代码生成
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6
  auto_route_generator: ^7.3.2
  hive_generator: ^2.0.1
  
  # 代码检查
  flutter_lints: ^3.0.1
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
