<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单点击测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            cursor: pointer;
        }
        
        .container {
            text-align: center;
            padding: 50px;
        }
        
        .counter {
            font-size: 3rem;
            margin: 20px 0;
        }
        
        .message {
            font-size: 1.5rem;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: none;
        }
        
        .debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="debug" id="debug">调试信息</div>
    
    <div class="container">
        <h1>💕 点击测试</h1>
        <div class="counter" id="counter">点击次数: 0</div>
        <p>在页面任意位置点击4次</p>
        <div class="message" id="message">🎉 成功！</div>
    </div>

    <script>
        let clickCount = 0;
        let clickTimer = null;
        
        function log(message) {
            document.getElementById('debug').textContent = message;
            console.log(message);
        }
        
        function handleClick() {
            log(`点击事件触发，当前计数: ${clickCount}`);
            
            if (clickTimer) {
                clearTimeout(clickTimer);
            }
            
            clickCount++;
            document.getElementById('counter').textContent = `点击次数: ${clickCount}`;
            
            clickTimer = setTimeout(() => {
                log('计时器重置');
                clickCount = 0;
                document.getElementById('counter').textContent = `点击次数: ${clickCount}`;
            }, 3000);
            
            if (clickCount === 4) {
                log('触发4次点击！');
                clickCount = 0;
                document.getElementById('counter').textContent = `点击次数: ${clickCount}`;
                document.getElementById('message').style.display = 'block';
                
                setTimeout(() => {
                    document.getElementById('message').style.display = 'none';
                }, 3000);
            }
        }
        
        // 添加点击事件监听器
        document.addEventListener('click', handleClick);
        
        log('页面加载完成，点击功能已启用');
    </script>
</body>
</html>
