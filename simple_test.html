<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顶部菜单测试</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        /* 顶部固定UI - 极客风格 - 始终显示 */
        .top-ui-bar {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            z-index: 9999 !important;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #2d2d2d 50%, #1a1a1a 75%, #0a0a0a 100%) !important;
            backdrop-filter: blur(20px) !important;
            border-bottom: 2px solid #00ff41 !important;
            box-shadow: 0 8px 32px rgba(0, 255, 65, 0.3), 0 0 20px rgba(0, 255, 65, 0.1) !important;
            padding: 15px 20px !important;
            display: flex !important;
            justify-content: space-around !important;
            align-items: center !important;
            opacity: 1 !important;
            transform: translateY(0) !important;
            transition: all 0.3s ease !important;
            border-radius: 0 0 15px 15px !important;
            min-height: 70px !important;
            visibility: visible !important;
        }
        
        .top-ui-brand {
            color: #ffffff !important;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8) !important;
            font-weight: bold !important;
            font-size: 1.2rem !important;
        }
        
        .top-ui-item {
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            gap: 5px !important;
            padding: 8px 12px !important;
            border-radius: 8px !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            color: #00ff41 !important;
            text-decoration: none !important;
            min-width: 70px !important;
            border: 1px solid transparent !important;
        }
        
        .top-ui-item:hover {
            background: rgba(0, 255, 65, 0.1) !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 4px 12px rgba(0, 255, 65, 0.2) !important;
            border-color: #00ff41 !important;
        }
        
        .main-content {
            margin-top: 90px !important;
            padding: 2rem !important;
            min-height: calc(100vh - 90px) !important;
        }
    </style>
</head>
<body>
    <!-- 顶部固定UI -->
    <div class="top-ui-bar" id="topUiBar">
        <div class="top-ui-brand">
            <span>ModeShift</span>
        </div>
        <div class="top-ui-item">
            <span>工具箱</span>
        </div>
        <div class="top-ui-item">
            <span>菜单</span>
        </div>
        <div class="top-ui-item">
            <span>设置</span>
        </div>
        <div class="top-ui-item">
            <span>我的建议</span>
        </div>
        <div class="top-ui-item">
            <span>关于</span>
        </div>
    </div>
    
    <div class="main-content">
        <h1>顶部菜单测试页面</h1>
        <p>如果您能看到顶部的绿色菜单栏，说明顶部菜单已经正常显示。</p>
        <p>菜单应该包含：ModeShift品牌、工具箱、菜单、设置、我的建议、关于等按钮。</p>
        <p>如果看不到菜单，请检查浏览器控制台是否有错误信息。</p>
    </div>
    
    <script>
        // 确保顶部菜单显示
        document.addEventListener('DOMContentLoaded', function() {
            const topUiBar = document.getElementById('topUiBar');
            if (topUiBar) {
                topUiBar.style.display = 'flex';
                topUiBar.style.opacity = '1';
                topUiBar.style.visibility = 'visible';
                console.log('✅ 顶部菜单已显示');
            } else {
                console.error('❌ 找不到顶部菜单元素');
            }
        });
    </script>
</body>
</html>
