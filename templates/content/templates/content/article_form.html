{% extends "base.html" %}

{% block title %}{{ form.instance.pk|yesno:"编辑,新建" }}{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">{% if form.instance.pk %}编辑{% else %}新建{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">保存</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'article_list' %}" class="btn btn-secondary">返回</a>
    </div>
</div>
{% endblock %}
