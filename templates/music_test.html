{% extends 'base.html' %}
{% load static %}

{% block title %}音乐功能测试{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-music"></i> 网易云音乐功能测试</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>测试不同模式的音乐</h5>
                            <div class="btn-group-vertical w-100" role="group">
                                <button class="btn btn-primary mb-2" onclick="testMusic('work')">
                                    <i class="fas fa-laptop-code"></i> 测试Geek模式音乐
                                </button>
                                <button class="btn btn-success mb-2" onclick="testMusic('life')">
                                    <i class="fas fa-palette"></i> 测试生活模式音乐
                                </button>
                                <button class="btn btn-danger mb-2" onclick="testMusic('training')">
                                    <i class="fas fa-dumbbell"></i> 测试狂暴模式音乐
                                </button>
                                <button class="btn btn-info mb-2" onclick="testMusic('emo')">
                                    <i class="fas fa-heart-broken"></i> 测试Emo模式音乐
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h5>音乐控制</h5>
                            <div class="btn-group-vertical w-100" role="group">
                                <button class="btn btn-outline-primary mb-2" onclick="toggleMusic()">
                                    <i class="fas fa-play"></i> 播放/暂停
                                </button>
                                <button class="btn btn-outline-success mb-2" onclick="nextSong()">
                                    <i class="fas fa-forward"></i> 下一首
                                </button>
                                <button class="btn btn-outline-info mb-2" onclick="toggleMusicInfo()">
                                    <i class="fas fa-info-circle"></i> 显示/隐藏音乐信息
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <div class="row">
                        <div class="col-12">
                            <h5>当前音乐信息</h5>
                            <div id="current-music-info" class="alert alert-info">
                                点击上方按钮测试音乐功能
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12">
                            <h5>API测试结果</h5>
                            <div id="api-test-result" class="alert alert-secondary">
                                等待测试...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
async function testMusic(mode) {
    const resultDiv = document.getElementById('api-test-result');
    resultDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 正在测试...';
    
    try {
        const response = await fetch(`/tools/api/music/?mode=${mode}&action=random`);
        const data = await response.json();
        
        if (data.success) {
            const song = data.data;
            resultDiv.innerHTML = `
                <div class="alert alert-success">
                    <h6>✅ API测试成功</h6>
                    <p><strong>歌曲名：</strong>${song.name}</p>
                    <p><strong>歌手：</strong>${song.artist}</p>
                    <p><strong>专辑：</strong>${song.album}</p>
                    <p><strong>播放链接：</strong>${song.play_url}</p>
                </div>
            `;
            
            // 更新当前音乐信息
            document.getElementById('current-music-info').innerHTML = `
                <div class="d-flex align-items-center">
                    <div class="mr-3">
                        <i class="fas fa-music fa-2x text-primary"></i>
                    </div>
                    <div>
                        <h6 class="mb-1">${song.name}</h6>
                        <p class="mb-0 text-muted">${song.artist} - ${song.album}</p>
                    </div>
                </div>
            `;
            
            // 加载音乐到播放器
            currentSong = song;
            const audio = document.getElementById('theme-music');
            const source = document.getElementById('music-source');
            source.src = song.play_url;
            audio.load();
            
            // 更新音乐信息显示
            updateMusicInfo();
            
        } else {
            resultDiv.innerHTML = `
                <div class="alert alert-danger">
                    <h6>❌ API测试失败</h6>
                    <p>错误信息：${data.error}</p>
                </div>
            `;
        }
    } catch (error) {
        resultDiv.innerHTML = `
            <div class="alert alert-danger">
                <h6>❌ 网络错误</h6>
                <p>错误信息：${error.message}</p>
            </div>
        `;
    }
}

// 页面加载时初始化
document.addEventListener('DOMContentLoaded', function() {
    // 测试默认模式
    testMusic('work');
});
</script>
{% endblock %}
