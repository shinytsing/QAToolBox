{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
<div class="geek-card">
  <div class="geek-title">工具集</div>
  <div class="geek-terminal">选择你要使用的工具：</div>
  <div class="geek-tool-grid">
    <a href="{% url 'test_case_generator' %}" class="geek-tool-card">
      <div class="geek-tool-icon"><i class="fas fa-robot"></i></div>
      <div class="geek-tool-title">测试用例生成器</div>
      <div class="geek-tool-desc">AI智能生成测试用例，提升效率</div>
    </a>
    <a href="{% url 'redbook_generator_page' %}" class="geek-tool-card">
      <div class="geek-tool-icon"><i class="fas fa-book-open"></i></div>
      <div class="geek-tool-title">小红书文案生成器</div>
      <div class="geek-tool-desc">一键生成爆款文案，内容创作更轻松</div>
    </a>
    <!-- 可继续添加更多工具卡片 -->
  </div>
</div>
{% else %}
<div class="geek-card">
  <div class="geek-title">🔒 需要登录</div>
  <div class="geek-terminal">
    <p style="text-align: center; color: #666; margin: 20px 0;">
      请先登录以使用我们的工具功能
    </p>
    <div style="text-align: center;">
      <a href="{% url 'login' %}" class="geek-auth-btn" style="margin-right: 10px;">
        <i class="fas fa-sign-in-alt"></i> 登录
      </a>
      <a href="{% url 'register' %}" class="geek-auth-btn">
        <i class="fas fa-user-plus"></i> 注册
      </a>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
