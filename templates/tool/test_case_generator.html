{% extends "base.html" %}
{% load static %}

{% block title %}AI生成测试用例{% endblock %}

{% block content %}
<div class="container vh-100 d-flex flex-column align-items-center justify-content-center text-center">
    <div class="card bg-dark bg-opacity-70 text-white p-5 rounded-lg shadow-lg" style="width: 100%; max-width: 800px;">
        <h1 class="mb-4">AI生成测试用例</h1>
        
        <div class="form-group mb-4">
            <textarea id="requirement" class="form-control bg-dark bg-opacity-50 text-white border-white" 
                      placeholder="请输入产品需求（例如：用户登录功能，支持手机号/邮箱登录，包含验证码校验）"
                      rows="6" style="resize: none;"></textarea>
        </div>
        
        <div class="form-group mb-4">
            <textarea id="user_prompt" class="form-control bg-dark bg-opacity-50 text-white border-white" 
                      placeholder="可选：输入自定义提示词（不填则使用默认模板）"
                      rows="4" style="resize: none;"></textarea>
        </div>
        
        <button id="generateBtn" class="btn btn-primary btn-lg mb-3">
            <i class="fas fa-magic mr-2"></i>一键生成
        </button>

        <div id="result" class="mt-3 text-center"></div>
    </div>
</div>
{% endblock %}

{% block extra_script %}
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    // 页面加载完成后绑定事件
    document.addEventListener('DOMContentLoaded', function() {
        let isRequesting = false;

        // 获取按钮元素并绑定点击事件
        document.getElementById('generateBtn').addEventListener('click', generateCases);

        function generateCases() {
            if (isRequesting) {
                document.getElementById('result').innerText = "请求处理中，请稍后再试...";
                return;
            }

            const requirement = document.getElementById('requirement').value;
            const userPrompt = document.getElementById('user_prompt').value;

            if (!requirement.trim()) {
                document.getElementById('result').innerText = "请输入产品需求内容";
                return;
            }

            const defaultPrompt = `作为资深测试工程师，请根据以下产品需求生成全面的测试用例：
1. 涵盖功能测试、边界测试、异常测试场景
2. 每个测试用例需包含：测试场景、前置条件、操作步骤、预期结果
3. 按模块或功能点分类组织
4. 需考虑用户可能的误操作和极端情况
产品需求：${requirement}`;

            const finalPrompt = userPrompt.trim() ? userPrompt : defaultPrompt;

            isRequesting = true;
            document.getElementById('result').innerText = "正在生成测试用例...";

            axios.post('/tool/api/generate-testcases/', {
                requirement: requirement,
                prompt: finalPrompt
            }, {
                headers: {
                    'X-CSRFToken': getCookie('csrftoken'),
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                document.getElementById('result').innerText = "生成成功，正在下载...";
                window.location.href = response.data.download_url;
            })
            .catch(error => {
                document.getElementById('result').innerText =
                    `错误: ${error.response?.data?.error || error.message}`;
            })
            .finally(() => {
                isRequesting = false;
            });
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    });
</script>
{% endblock %}
