<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI测试用例生成器</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            /* 统一与主页色调（假设主页为深色主题） */
            --primary-color: #007bff; /* 主色调与主页一致 */
            --primary-dark: #0056b3;
            --success-color: #28a745;
            --error-color: #dc3545;
            --loading-color: #0069d9;
            --light-gray: #343a40; /* 深色背景 */
            --medium-gray: #495057;
            --dark-gray: #adb5bd;
            --text-color: #f8f9fa; /* 浅色文字 */
            --shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
        }

        #app {
            background: #212529; /* 深色卡片背景 */
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        #app:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--medium-gray);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 5px;
            border: 1px solid var(--medium-gray);
            border-radius: 6px;
            resize: vertical;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #343a40;
            color: var(--text-color);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        #requirement {
            min-height: 150px;
        }

        #prompt {
            min-height: 100px;
        }

        /* 默认提示词区域样式 */
        #defaultPromptContainer {
            margin: 15px 0;
            border: 1px dashed var(--medium-gray);
            border-radius: 6px;
            padding: 10px;
        }

        #defaultPromptText {
            min-height: 120px;
            font-size: 13px;
        }

        .toggle-section {
            margin-bottom: 8px;
        }

        .toggle-btn {
            color: var(--primary-color);
            background: none;
            border: none;
            padding: 0;
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
            width: auto;
            display: inline;
            justify-content: flex-start;
            gap: 5px;
        }

        .toggle-btn:hover {
            color: #66b0ff;
            background: none;
            transform: none;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            background-color: var(--medium-gray);
            cursor: not-allowed;
            transform: none;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
            transition: opacity 0.3s;
        }

        .error {
            background-color: #492424;
            color: var(--error-color);
            display: block;
            border-left: 4px solid var(--error-color);
        }

        .success {
            background-color: #244924;
            color: var(--success-color);
            display: block;
            border-left: 4px solid var(--success-color);
        }

        .loading {
            background-color: #243a49;
            color: var(--loading-color);
            display: block;
            border-left: 4px solid var(--loading-color);
        }

        .hint {
            font-size: 12px;
            color: var(--dark-gray);
            margin: -5px 0 15px 0;
            font-style: italic;
            padding-left: 5px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .example-toggle {
            color: var(--primary-color);
            background: none;
            border: none;
            padding: 0;
            font-size: 12px;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 5px;
            width: auto;
            display: inline;
        }

        .example-toggle:hover {
            color: #66b0ff;
            background: none;
            transform: none;
        }

        .examples {
            margin-top: 10px;
            padding: 10px;
            background-color: #343a40;
            border-radius: 4px;
            font-size: 13px;
            display: none;
        }

        .examples.active {
            display: block;
        }

        .examples h4 {
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .examples p {
            margin-bottom: 8px;
            color: var(--text-color);
        }

        /* 抖动动画 */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>AI测试用例生成器</h1>

        <div class="form-group">
            <label for="requirement">产品需求 <span style="color: var(--error-color)">*</span></label>
            <textarea
                id="requirement"
                placeholder="请详细描述产品需求，例如：用户登录功能，支持手机号和邮箱登录，包含记住密码选项..."
                required
            ></textarea>
            <button class="example-toggle" onclick="toggleExamples('requirementExamples')">
                查看示例
            </button>
            <div id="requirementExamples" class="examples">
                <h4>需求示例：</h4>
                <p>1. 用户注册功能：支持手机号注册，需输入验证码，密码长度至少8位，包含字母和数字</p>
                <p>2. 购物车功能：可添加商品、修改数量、删除商品，支持勾选商品结算</p>
            </div>
        </div>

        <div class="form-group">
            <label for="prompt">自定义提示词</label>
            <textarea
                id="prompt"
                placeholder="请输入自定义提示词（使用{requirement}作为需求占位符），例如：根据{requirement}生成详细的测试用例..."
            ></textarea>
            <div class="hint">
                提示：留空将使用默认提示词模板，生成包含多级结构的测试用例
            </div>

            <!-- 默认提示词查看/编辑区域 -->
            <div class="toggle-section">
                <button class="toggle-btn" onclick="toggleDefaultPrompt()">
                    <i class="fas fa-cog"></i> 查看/编辑默认提示词模板
                </button>
            </div>
            <div id="defaultPromptContainer" style="display: none;">
                <textarea
                    id="defaultPromptText"
                    placeholder="默认提示词模板..."
                ></textarea>
                <div class="hint">
                    提示：修改后将影响所有未输入自定义提示词的生成结果
                </div>
            </div>


        </div>

        <button id="generateBtn">
            <i class="fas fa-magic"></i> 生成测试用例
        </button>
        <div id="result"></div>
    </div>

    <script>
        // 默认提示词 - 完整有效且结构化
        let DEFAULT_PROMPT = `请根据以下产品需求生成全面、详细的测试用例:
{requirement}

测试用例应包含以下内容:
1. 按功能模块或场景进行分类
2. 每个测试用例需包含:
   - 测试ID
   - 测试场景
   - 前置条件
   - 测试步骤(清晰的操作序列)
   - 预期结果
   - 重要程度(高/中/低)
3. 需覆盖以下测试类型:
   - 功能测试(正常流程)
   - 边界值测试
   - 异常场景测试
   - 兼容性考虑(如适用)

请使用Markdown格式输出，使用## 作为主要分类，### 作为子分类，确保结构清晰、层次分明，便于导入测试管理工具。`;

        // 页面加载完成后初始化事件绑定
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化默认提示词文本框
            const defaultPromptEl = document.getElementById('defaultPromptText');
            defaultPromptEl.value = DEFAULT_PROMPT;

            // 绑定生成按钮点击事件
            const generateBtn = document.getElementById('generateBtn');
            generateBtn.addEventListener('click', generateCases);
            console.log('生成按钮事件已绑定，等待点击...');
        });

        // 切换默认提示词区域显示/隐藏
        function toggleDefaultPrompt() {
            const container = document.getElementById('defaultPromptContainer');
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
        }

        // 切换示例显示/隐藏
        function toggleExamples(id) {
            const examples = document.getElementById(id);
            examples.classList.toggle('active');
        }

        // 显示消息提示
        function showMessage(text, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = text;
            resultDiv.className = type;
            resultDiv.style.display = 'block';
            resultDiv.style.opacity = '0';

            // 淡入动画
            setTimeout(() => {
                resultDiv.style.opacity = '1';
            }, 10);
        }

        // 获取Cookie（用于CSRF验证）
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // 生成测试用例的核心函数
        function generateCases() {
            console.log('开始执行生成测试用例函数');

            // 获取DOM元素
            const requirement = document.getElementById('requirement').value.trim();
            let prompt = document.getElementById('prompt').value.trim();
            const resultDiv = document.getElementById('result');
            const generateBtn = document.getElementById('generateBtn');
            const originalBtnText = generateBtn.innerHTML;
            // 获取用户可能修改的默认提示词
            const customDefaultPrompt = document.getElementById('defaultPromptText').value.trim();

            // 输入验证
            if (!requirement) {
                showMessage('请输入产品需求内容', 'error');
                // 抖动动画提示
                const reqElement = document.getElementById('requirement');
                reqElement.style.animation = 'none';
                setTimeout(() => {
                    reqElement.style.animation = 'shake 0.5s';
                }, 10);
                return;
            }

            // 如果用户未输入提示词，使用（可能被修改的）默认提示词
            if (!prompt) {
                prompt = customDefaultPrompt || DEFAULT_PROMPT;
            }

            // 显示加载状态
            showMessage('正在生成测试用例，请稍候...', 'loading');
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<div class="spinner"></div> 生成中...';

            // 获取CSRF Token（关键验证）
            const csrfToken = getCookie('csrftoken');
            if (!csrfToken) {
                showMessage('无法获取验证信息，请刷新页面重试', 'error');
                generateBtn.disabled = false;
                generateBtn.innerHTML = originalBtnText;
                return;
            }


            console.log('准备发送请求到 /tools/api/generate-testcases/');
            axios.post('/tools/api/generate-testcases/', {  // 修正后的URL
                requirement: requirement,
                prompt: prompt
            }, {
                headers: {
                    'X-CSRFToken': csrfToken,
                    'Content-Type': 'application/json'
                },
                timeout: 60000  // 60秒超时设置，避免无限等待
            })
            .then(response => {
                console.log('请求成功，响应数据:', response.data);
                if (response.data.download_url) {
                    showMessage('测试用例生成成功，即将开始下载...', 'success');
                    // 延迟下载，让用户看到成功消息
                    setTimeout(() => {
                        window.location.href = response.data.download_url;
                    }, 1000);
                } else {
                    showMessage('生成成功，但未找到下载链接', 'success');
                }
            })
            .catch(error => {
                console.error('请求失败:', error);
                let errorMsg = '生成测试用例失败，请稍后重试';

                // 详细错误信息处理
                if (error.response) {
                    // 服务器返回错误
                    errorMsg = error.response.data.error ||
                              `服务器错误 (状态码: ${error.response.status})`;
                } else if (error.request) {
                    // 无响应错误
                    errorMsg = '未收到服务器响应，请检查网络连接';
                } else {
                    // 请求配置错误
                    errorMsg = `请求错误: ${error.message}`;
                }

                showMessage(errorMsg, 'error');
            })
            .finally(() => {
                // 恢复按钮状态
                generateBtn.disabled = false;
                generateBtn.innerHTML = originalBtnText;
            });
        }
    </script>
</body>
</html>
