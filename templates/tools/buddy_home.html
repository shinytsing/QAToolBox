<script>

    }
    
    const eventsHTML = events.map(event => {
        const typeIcon = getEventTypeIcon(event.event_type);

                <div class="event-image">

                        <span class="event-tag">${event.distance}</span>
                    </div>
                    <button class="join-btn" ${isFull ? 'disabled' : ''} onclick="event.stopPropagation(); joinEvent(${event.id})">
                        ${isFull ? 'äººæ•°å·²æ»¡' : 'ç«‹å³åŠ å…¥'}

// è·å–æ´»åŠ¨ç±»å‹å›¾æ ‡

function joinEvent(eventId) {
    const message = prompt('è¯·è¾“å…¥ç”³è¯·ç•™è¨€ï¼ˆå¯é€‰ï¼‰ï¼š');
    
    fetch('/tools/api/buddy/join-event/', {

        } else {

        }
    })

        alert('ç”³è¯·å¤±è´¥ï¼Œè¯·é‡è¯•');

}

// æ›´æ–°åˆ†é¡µ
function updatePagination(total, currentPage, hasNext) {
    const pagination = document.getElementById('pagination');
    
    if (total <= 20) {
        pagination.style.display = 'none';
        return;
    }
    
    pagination.style.display = 'flex';
    
    // è®¡ç®—æ€»é¡µæ•°
    const totalPages = Math.ceil(total / 20);
    
    // æ›´æ–°åˆ†é¡µæŒ‰é’®
    let paginationHTML = '';
    
    // ä¸Šä¸€é¡µæŒ‰é’®
    if (currentPage > 1) {
        paginationHTML += `<button onclick="loadPage(${currentPage - 1})">ä¸Šä¸€é¡µ</button>`;
    }
    
    // é¡µç æŒ‰é’®
    const startPage = Math.max(1, currentPage - 2);
    const endPage = Math.min(totalPages, currentPage + 2);
    
    for (let i = startPage; i <= endPage; i++) {
        paginationHTML += `<button onclick="loadPage(${i})" ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
    }
    
    // ä¸‹ä¸€é¡µæŒ‰é’®
    if (hasNext) {
        paginationHTML += `<button onclick="loadPage(${currentPage + 1})">ä¸‹ä¸€é¡µ</button>`;
    }
    
    pagination.innerHTML = paginationHTML;
}

// åŠ è½½æŒ‡å®šé¡µé¢
function loadPage(page) {
    loadEvents(page);
}

// åŠ è½½ä¸‹ä¸€é¡µ
function loadNextPage() {
    loadPage(currentPage + 1);
}

// è·å–CSRF Token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
