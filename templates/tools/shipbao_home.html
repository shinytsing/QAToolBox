<script>
let currentPage = 1;
let currentFilters = {};

// é¡µé¢åŠ è½½å®Œæˆåè·å–ç‰©å“åˆ—è¡¨
document.addEventListener('DOMContentLoaded', function() {
    loadItems();
    
    // ç»‘å®šç­›é€‰å™¨äº‹ä»¶
    document.getElementById('category-filter').addEventListener('change', loadItems);
    document.getElementById('price-filter').addEventListener('change', loadItems);
    document.getElementById('delivery-filter').addEventListener('change', loadItems);
    document.getElementById('sort-filter').addEventListener('change', loadItems);
    
    // ç»‘å®šæœç´¢æ¡†å›è½¦äº‹ä»¶
    document.getElementById('search-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchItems();
        }
    });
});

// åŠ è½½ç‰©å“åˆ—è¡¨
function loadItems(page = 1) {
    currentPage = page;
    
    // è·å–ç­›é€‰æ¡ä»¶
    const filters = {
        category: document.getElementById('category-filter').value,
        delivery_option: document.getElementById('delivery-filter').value,
        sort_by: document.getElementById('sort-filter').value,
        page: page
    };
    
    // å¤„ç†ä»·æ ¼ç­›é€‰
    const priceFilter = document.getElementById('price-filter').value;
    if (priceFilter) {
        const [min, max] = priceFilter.split('-');
        if (min) filters.min_price = min;
        if (max && max !== '+') filters.max_price = max;
    }
    
    currentFilters = filters;
    
    // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
    document.getElementById('items-container').innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½ç‰©å“...</div>';
    
    // æ„å»ºæŸ¥è¯¢å‚æ•°
    const params = new URLSearchParams(filters);
    
    // å‘é€è¯·æ±‚
    fetch(`/tools/api/shipbao/items/?${params}`)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                displayItems(data.data);
                updatePagination(data.total, data.page, data.has_next);
            } else {
                document.getElementById('items-container').innerHTML = 
                    `<div class="no-items"><h3>åŠ è½½å¤±è´¥</h3><p>${data.message}</p></div>`;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('items-container').innerHTML = 
                '<div class="no-items"><h3>ç½‘ç»œé”™è¯¯</h3><p>è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥åé‡è¯•</p></div>';
        });
}

// æœç´¢ç‰©å“
function searchItems() {
    const searchTerm = document.getElementById('search-input').value.trim();
    if (searchTerm) {
        // TODO: å®ç°æœç´¢åŠŸèƒ½
        alert('æœç´¢åŠŸèƒ½å¼€å‘ä¸­...');
    } else {
        loadItems(1);
    }
}

// æ˜¾ç¤ºç‰©å“åˆ—è¡¨
function displayItems(items) {
    const container = document.getElementById('items-container');
    
    if (items.length === 0) {
        container.innerHTML = `
            <div class="no-items">
                <h3>æš‚æ— ç‰©å“</h3>
                <p>å½“å‰ç­›é€‰æ¡ä»¶ä¸‹æ²¡æœ‰æ‰¾åˆ°ç›¸å…³ç‰©å“</p>
            </div>
        `;
        return;
    }
    
    const itemsHTML = items.map(item => `
        <div class="item-card" onclick="location.href='/tools/shipbao/item/${item.id}/'">
            <div class="item-image">
                ${item.main_image ? 
                    `<img src="${item.main_image}" alt="${item.title}">` : 
                    `<div class="no-image">æš‚æ— å›¾ç‰‡</div>`
                }
            </div>
            <div class="item-info">
                <div class="item-title">${item.title}</div>
                <div class="item-price">Â¥${item.price}</div>
                <div class="item-meta">
                    <span class="item-condition">${item.condition_stars}</span>
                    <span class="item-location">${item.distance}</span>
                </div>
                <div class="item-tags">
                    <span class="item-tag">${item.category_display}</span>
                    ${item.can_bargain ? '<span class="item-tag">å¯è®®ä»·</span>' : ''}
                    <span class="item-tag">${item.delivery_option === 'pickup' ? 'è‡ªæ' : 
                        item.delivery_option === 'delivery' ? 'é€è´§' : 'è‡ªæ/é€è´§'}</span>
                </div>
            </div>
        </div>
    `).join('');
    
    container.innerHTML = itemsHTML;
}

// æ›´æ–°åˆ†é¡µ
function updatePagination(total, currentPage, hasNext) {
    const pagination = document.getElementById('pagination');
    
    if (total <= 20) {
        pagination.style.display = 'none';
        return;
    }
    
    pagination.style.display = 'flex';
    
    // è®¡ç®—æ€»é¡µæ•°
    const totalPages = Math.ceil(total / 20);
    
    // æ›´æ–°åˆ†é¡µæŒ‰é’®
    let paginationHTML = '';
    
    // ä¸Šä¸€é¡µæŒ‰é’®
    if (currentPage > 1) {
        paginationHTML += `<button onclick="loadPage(${currentPage - 1})">ä¸Šä¸€é¡µ</button>`;
    }
    
    // é¡µç æŒ‰é’®
    const startPage = Math.max(1, currentPage - 2);
    const endPage = Math.min(totalPages, currentPage + 2);
    
    for (let i = startPage; i <= endPage; i++) {
        paginationHTML += `<button onclick="loadPage(${i})" ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
    }
    
    // ä¸‹ä¸€é¡µæŒ‰é’®
    if (hasNext) {
        paginationHTML += `<button onclick="loadPage(${currentPage + 1})">ä¸‹ä¸€é¡µ</button>`;
    }
    
    pagination.innerHTML = paginationHTML;
}

// åŠ è½½æŒ‡å®šé¡µé¢
function loadPage(page) {
    loadItems(page);
}

// åŠ è½½ä¸‹ä¸€é¡µ
function loadNextPage() {
    loadPage(currentPage + 1);
}
</script>
