{% extends 'base.html' %}
{% load static %}

{% block title %}塔罗牌日记{% endblock %}

{% block extra_css %}
<style>
  .tarot-diary-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    color: #fff;
  }

  .diary-header {
    text-align: center;
    margin-bottom: 3rem;
  }

  .diary-header h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }

  .diary-content {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    padding: 2rem;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .diary-entry {
    margin-bottom: 2rem;
    padding: 1.5rem;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    border-left: 4px solid #ffd700;
  }

  .entry-date {
    font-size: 1.2rem;
    font-weight: bold;
    color: #ffd700;
    margin-bottom: 1rem;
  }

  .entry-content {
    line-height: 1.6;
  }

  .add-entry-btn {
    background: linear-gradient(45deg, #ffd700, #ffed4e);
    color: #333;
    border: none;
    padding: 1rem 2rem;
    border-radius: 25px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 2rem;
  }

  .add-entry-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
  }

  .placeholder-text {
    text-align: center;
    font-style: italic;
    color: rgba(255, 255, 255, 0.7);
    margin: 3rem 0;
  }
</style>
{% endblock %}

{% block content %}
<div class="tarot-diary-container">
  <div class="diary-header">
    <h1>🔮 塔罗牌日记</h1>
    <p>记录你的塔罗牌阅读体验和感悟</p>
  </div>

  <div class="diary-content">
    <div class="placeholder-text">
      <h3>欢迎来到塔罗牌日记</h3>
      <p>这里将记录你的塔罗牌阅读历程，帮助你追踪灵性成长。</p>
      <p>功能正在开发中，敬请期待...</p>
    </div>

    <button class="add-entry-btn" onclick="addNewEntry()">
      <i class="fas fa-plus"></i> 添加新日记
    </button>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function addNewEntry() {
  alert('塔罗牌日记功能正在开发中，敬请期待！');
}
</script>
{% endblock %}
