<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像点击测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
        }
        
        .avatar-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
            padding: 15px;
            background: #333;
            border-radius: 8px;
        }
        
        #user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.3);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #user-avatar:hover {
            transform: scale(1.1);
        }
        
        .click-counter {
            margin-top: 20px;
            padding: 10px;
            background: #444;
            border-radius: 5px;
        }
        
        .instructions {
            background: #3a3a3a;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        /* 里世界入口动画 */
        @keyframes glitch {
            0%, 90%, 100% { 
                transform: translate(0); 
                filter: hue-rotate(0deg) brightness(1);
            }
            5% { 
                transform: translate(-2px, 2px); 
                filter: hue-rotate(180deg) brightness(1.5);
            }
            10% { 
                transform: translate(-2px, -2px); 
                filter: hue-rotate(90deg) brightness(1.3);
            }
            15% { 
                transform: translate(2px, 2px); 
                filter: hue-rotate(270deg) brightness(1.4);
            }
            20% { 
                transform: translate(2px, -2px); 
                filter: hue-rotate(45deg) brightness(1.6);
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>头像点击测试 - 里世界入口</h1>
        
        <div class="instructions">
            <h3>测试说明：</h3>
            <p>点击头像四次（3秒内）可以进入里世界</p>
            <p>每次点击都会有视觉反馈，第四次点击会触发特殊动画效果</p>
        </div>
        
        <div class="avatar-container">
            <img id="user-avatar" src="https://via.placeholder.com/32x32/667eea/ffffff?text=头像" alt="用户头像">
            <span>用户名</span>
            <span class="theme-badge">极客</span>
        </div>
        
        <div class="click-counter">
            <p>点击次数: <span id="click-count">0</span></p>
            <p>剩余时间: <span id="timer">3.0</span>秒</p>
        </div>
        
        <div id="status" style="margin-top: 20px; padding: 10px; background: #555; border-radius: 5px; display: none;">
            <p>状态信息将在这里显示</p>
        </div>
    </div>

    <script>
        // 里世界入口逻辑 - 点击头像四次进入
        document.addEventListener('DOMContentLoaded', function() {
            const userAvatar = document.getElementById('user-avatar');
            const clickCountElement = document.getElementById('click-count');
            const timerElement = document.getElementById('timer');
            const statusElement = document.getElementById('status');
            
            if (userAvatar) {
                let clickCount = 0;
                let clickTimer = null;
                let timerInterval = null;
                
                userAvatar.addEventListener('click', function(e) {
                    // 阻止事件冒泡
                    e.stopPropagation();
                    
                    clickCount++;
                    clickCountElement.textContent = clickCount;
                    
                    // 清除之前的定时器
                    if (clickTimer) {
                        clearTimeout(clickTimer);
                    }
                    if (timerInterval) {
                        clearInterval(timerInterval);
                    }
                    
                    // 设置3秒后重置点击计数
                    let timeLeft = 3.0;
                    timerElement.textContent = timeLeft.toFixed(1);
                    
                    timerInterval = setInterval(() => {
                        timeLeft -= 0.1;
                        timerElement.textContent = timeLeft.toFixed(1);
                        if (timeLeft <= 0) {
                            clearInterval(timerInterval);
                        }
                    }, 100);
                    
                    clickTimer = setTimeout(() => {
                        clickCount = 0;
                        clickCountElement.textContent = clickCount;
                        timerElement.textContent = '3.0';
                        statusElement.style.display = 'none';
                    }, 3000);
                    
                    // 点击反馈效果
                    this.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 200);
                    
                    // 显示状态信息
                    statusElement.style.display = 'block';
                    if (clickCount === 1) {
                        statusElement.innerHTML = '<p style="color: #4CAF50;">第一次点击 - 继续点击头像</p>';
                    } else if (clickCount === 2) {
                        statusElement.innerHTML = '<p style="color: #FF9800;">第二次点击 - 再点击两次</p>';
                    } else if (clickCount === 3) {
                        statusElement.innerHTML = '<p style="color: #FF5722;">第三次点击 - 最后一次点击！</p>';
                    }
                    
                    // 第四次点击进入里世界
                    if (clickCount === 4) {
                        // 重置计数
                        clickCount = 0;
                        clickCountElement.textContent = clickCount;
                        clearTimeout(clickTimer);
                        clearInterval(timerInterval);
                        
                        // 显示进入里世界的动画效果
                        this.style.animation = 'glitch 0.5s infinite';
                        this.style.filter = 'hue-rotate(180deg) brightness(1.5)';
                        
                        statusElement.innerHTML = '<p style="color: #ff0066; font-weight: bold;">进入里世界...</p>';
                        
                        setTimeout(() => {
                            // 跳转到里世界页面
                            window.location.href = '/tools/vanity-os/';
                        }, 1000);
                    }
                });
            }
        });
    </script>
</body>
</html>
