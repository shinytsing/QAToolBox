<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音分析器修复测试</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .test-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
        }
        
        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">🔧 抖音分析器JavaScript修复测试</h1>
        
        <div class="test-section">
            <h3>测试1: 函数定义检查</h3>
            <button class="test-button" onclick="testFunctionDefinition()">
                检查startAnalysis函数是否定义
            </button>
            <div id="functionTestResult"></div>
        </div>
        
        <div class="test-section">
            <h3>测试2: 模拟分析功能</h3>
            <button class="test-button" onclick="testAnalysisFunction()">
                测试分析功能
            </button>
            <div id="analysisTestResult"></div>
        </div>
        
        <div class="test-section">
            <h3>测试3: 消息显示功能</h3>
            <button class="test-button" onclick="testMessageFunction()">
                测试消息显示
            </button>
            <div id="messageTestResult"></div>
        </div>
        
        <div class="test-section">
            <h3>测试4: CSRF Token获取</h3>
            <button class="test-button" onclick="testCSRFFunction()">
                测试CSRF Token
            </button>
            <div id="csrfTestResult"></div>
        </div>
        
        <div class="test-section">
            <h3>修复状态</h3>
            <div id="fixStatus" class="result info">
                <i class="fas fa-info-circle"></i> 
                正在检查修复状态...
            </div>
        </div>
    </div>

    <script>
        // 模拟抖音分析器的JavaScript函数
        let currentAnalysisId = null;

        function startAnalysis() {
            console.log('startAnalysis函数被调用');
            return 'startAnalysis函数正常工作';
        }

        function showMessage(message, type) {
            console.log('showMessage函数被调用:', message, type);
            return `消息显示功能正常: ${message} (${type})`;
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function testFunctionDefinition() {
            const resultDiv = document.getElementById('functionTestResult');
            
            if (typeof startAnalysis === 'function') {
                resultDiv.innerHTML = '<div class="result success"><i class="fas fa-check-circle"></i> ✅ startAnalysis函数已正确定义</div>';
            } else {
                resultDiv.innerHTML = '<div class="result error"><i class="fas fa-times-circle"></i> ❌ startAnalysis函数未定义</div>';
            }
        }

        function testAnalysisFunction() {
            const resultDiv = document.getElementById('analysisTestResult');
            
            try {
                const result = startAnalysis();
                resultDiv.innerHTML = `<div class="result success"><i class="fas fa-check-circle"></i> ✅ ${result}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error"><i class="fas fa-times-circle"></i> ❌ 函数调用失败: ${error.message}</div>`;
            }
        }

        function testMessageFunction() {
            const resultDiv = document.getElementById('messageTestResult');
            
            try {
                const result = showMessage('测试消息', 'success');
                resultDiv.innerHTML = `<div class="result success"><i class="fas fa-check-circle"></i> ✅ ${result}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error"><i class="fas fa-times-circle"></i> ❌ 消息函数调用失败: ${error.message}</div>`;
            }
        }

        function testCSRFFunction() {
            const resultDiv = document.getElementById('csrfTestResult');
            
            try {
                const csrfToken = getCookie('csrftoken');
                if (csrfToken) {
                    resultDiv.innerHTML = `<div class="result success"><i class="fas fa-check-circle"></i> ✅ CSRF Token获取成功: ${csrfToken.substring(0, 10)}...</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result info"><i class="fas fa-info-circle"></i> ℹ️ CSRF Token未找到（这在静态页面中是正常的）</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error"><i class="fas fa-times-circle"></i> ❌ CSRF函数调用失败: ${error.message}</div>`;
            }
        }

        // 页面加载完成后自动检查修复状态
        document.addEventListener('DOMContentLoaded', function() {
            const statusDiv = document.getElementById('fixStatus');
            
            // 检查所有关键函数是否定义
            const functions = ['startAnalysis', 'showMessage', 'getCookie'];
            const missingFunctions = functions.filter(func => typeof window[func] !== 'function');
            
            if (missingFunctions.length === 0) {
                statusDiv.innerHTML = '<div class="result success"><i class="fas fa-check-circle"></i> ✅ 所有JavaScript函数都已正确定义，修复成功！</div>';
            } else {
                statusDiv.innerHTML = `<div class="result error"><i class="fas fa-times-circle"></i> ❌ 以下函数未定义: ${missingFunctions.join(', ')}</div>`;
            }
            
            console.log('抖音分析器修复测试页面加载完成');
            console.log('所有函数状态:', {
                startAnalysis: typeof startAnalysis,
                showMessage: typeof showMessage,
                getCookie: typeof getCookie
            });
        });
    </script>
</body>
</html>
