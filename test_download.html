<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载功能测试</title>
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .test-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .test-button {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .test-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .status.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
        }
        
        .status.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
        }
        
        .status.pending {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🚀 下载功能测试</h1>
        
        <div style="text-align: center;">
            <button class="test-button" onclick="testFreeMindDownload()">
                📄 测试FreeMind下载
            </button>
            
            <button class="test-button" onclick="testXMindDownload()">
                🗂️ 测试XMind下载
            </button>
            
            <button class="test-button" onclick="testTextDownload()">
                📝 测试文本下载
            </button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
        
        function downloadFile(url, filename, fileType) {
            showStatus(`正在下载${fileType}文件...`, 'pending');
            
            fetch(url, {
                method: 'GET',
                credentials: 'same-origin',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.style.display = 'none';
                
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                window.URL.revokeObjectURL(url);
                
                showStatus(`${fileType}文件下载成功！`, 'success');
            })
            .catch(error => {
                console.error('下载失败:', error);
                showStatus(`下载失败: ${error.message}`, 'error');
            });
        }
        
        function testFreeMindDownload() {
            downloadFile('/tools/download/test_freemind.mm/', 'test_freemind.mm', 'FreeMind');
        }
        
        function testXMindDownload() {
            downloadFile('/tools/download/test_xmind.xmind/', 'test_xmind.xmind', 'XMind');
        }
        
        function testTextDownload() {
            downloadFile('/tools/download/test_freemind.mm/', 'test_text.txt', '文本');
        }
    </script>
</body>
</html>
