    <script>
        // è·å–CSRF Token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // æ˜¾ç¤ºçŠ¶æ€
        function showStatus(elementId, message, type) {

        function addLog(elementId, message) {
            const logElement = document.getElementById(elementId);

            logElement.scrollTop = logElement.scrollHeight;

        function downloadFile(url, filename, logElementId) {

                    addLog(logElementId, `å“åº”å¤´: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}`);
                    
                    if (response.ok) {
                        return response.blob();
                    }
                    throw new Error(`HTTP ${response.status}`);
                })
                .then(blob => {
                    addLog(logElementId, `æ–‡ä»¶å¤§å°: ${blob.size} å­—èŠ‚`);
                    
                    // åˆ›å»ºä¸‹è½½é“¾æ¥
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = filename;
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(downloadUrl);

                    link.click();
                    document.body.removeChild(link);
                    
                    addLog(logElementId, `ä½¿ç”¨å¤‡ç”¨æ–¹æ³•ä¸‹è½½: ${filename}`);

        // æµ‹è¯•æ‰¹é‡è½¬æ¢
