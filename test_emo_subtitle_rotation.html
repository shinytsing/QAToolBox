<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emo模式副标题轮换测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }
        
        .emo-diary-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }
        
        .emo-diary-title {
            font-size: 3rem;
            font-weight: 900;
            color: #fff;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .emo-diary-subtitle {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            font-family: 'Arial', sans-serif;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            font-style: italic;
            transition: all 0.3s ease;
            min-height: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .test-info {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            background: #9c27b0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 16px;
        }
        
        button:hover {
            background: #7b1fa2;
        }
    </style>
</head>
<body>
    <div class="emo-diary-header">
        <div class="emo-diary-title">
            <i class="fas fa-heart-broken">💔</i>
            <span>情感日记</span>
        </div>
        <div class="emo-diary-subtitle" id="subtitle">她说难过好过没感情</div>
    </div>
    
    <div class="test-info">
        <h3>Emo模式副标题轮换测试</h3>
        <p>副标题将每5秒自动轮换一次，包含以下内容：</p>
        <ul style="text-align: left; display: inline-block;">
            <li>她说难过好过没感情</li>
            <li>我只想要个答案</li>
            <li>情感需要被看见</li>
            <li>每一个情绪都值得被倾听</li>
            <li>在黑暗中寻找光明</li>
            <li>让心灵得到疗愈</li>
        </ul>
    </div>
    
    <div class="controls">
        <button onclick="startRotation()">开始轮换</button>
        <button onclick="stopRotation()">停止轮换</button>
        <button onclick="manualNext()">手动切换</button>
    </div>

    <script>
        let subtitleIndex = 0;
        let subtitleInterval;
        
        const emoSubtitles = [
            '她说难过好过没感情',
            '我只想要个答案',
            '情感需要被看见',
            '每一个情绪都值得被倾听',
            '在黑暗中寻找光明',
            '让心灵得到疗愈'
        ];
        
        function startSubtitleRotation() {
            const subtitleElement = document.getElementById('subtitle');
            if (!subtitleElement) return;
            
            // 清除之前的定时器
            if (subtitleInterval) {
                clearInterval(subtitleInterval);
            }
            
            // 设置轮换间隔（每5秒轮换一次）
            subtitleInterval = setInterval(() => {
                subtitleElement.style.opacity = '0';
                subtitleElement.style.transform = 'translateY(-10px)';
                
                setTimeout(() => {
                    subtitleIndex = (subtitleIndex + 1) % emoSubtitles.length;
                    subtitleElement.textContent = emoSubtitles[subtitleIndex];
                    subtitleElement.style.opacity = '1';
                    subtitleElement.style.transform = 'translateY(0)';
                }, 300);
            }, 5000);
        }
        
        function stopRotation() {
            if (subtitleInterval) {
                clearInterval(subtitleInterval);
                subtitleInterval = null;
            }
        }
        
        function manualNext() {
            const subtitleElement = document.getElementById('subtitle');
            if (!subtitleElement) return;
            
            subtitleElement.style.opacity = '0';
            subtitleElement.style.transform = 'translateY(-10px)';
            
            setTimeout(() => {
                subtitleIndex = (subtitleIndex + 1) % emoSubtitles.length;
                subtitleElement.textContent = emoSubtitles[subtitleIndex];
                subtitleElement.style.opacity = '1';
                subtitleElement.style.transform = 'translateY(0)';
            }, 300);
        }
        
        // 页面加载完成后自动开始轮换
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                startSubtitleRotation();
            }, 1000);
        });
    </script>
</body>
</html>
