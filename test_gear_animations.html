<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear Animations Test</title>
    <style>
        body {
            background: #0a0e17;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .gear-container {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 4rem;
          position: relative;
          width: auto;
          height: auto;
          background: transparent;
          border-radius: 0;
          padding: 3rem;
          border: none;
          box-shadow: none;
          will-change: transform;
          transform: translateZ(0);
          backdrop-filter: none;
          overflow: visible;
        }

        .gear {
          width: 100px;
          height: 100px;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 2.5rem;
          color: #ffffff;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          border: none;
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
          transition: all 0.3s ease;
          cursor: pointer;
          position: relative;
          will-change: transform;
          transform: translateZ(0);
          overflow: hidden;
        }

        .gear::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          border-radius: 50%;
          background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
          opacity: 0;
          transition: opacity 0.3s ease;
        }

        .gear-inner {
          position: relative;
          width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          border-radius: 50%;
          z-index: 2;
        }

        .gear-inner i {
          text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
          transition: all 0.3s ease;
        }

        .gear:hover {
          transform: scale(1.1);
          box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .gear:hover::before {
          opacity: 1;
        }

        .gear:hover .gear-inner i {
          transform: scale(1.1);
        }

        /* ‰∏çÂêåÈΩøËΩÆÁöÑÈ¢úËâ≤‰∏ªÈ¢ò */
        .gear.gear-1 {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .gear.gear-2 {
          background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .gear.gear-3 {
          background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .gear.gear-4 {
          background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        @keyframes gearFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            50% { transform: translateY(-6px) rotate(5deg) scale(1.02); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.05); }
            50% { transform: scale(1.1); }
            75% { transform: scale(1.05); }
        }

        @keyframes gearDance {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-5px) rotate(2deg); }
            50% { transform: translateY(-10px) rotate(-2deg); }
            75% { transform: translateY(-5px) rotate(1deg); }
        }

        @keyframes calm {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.8; }
        }

        @keyframes gearWiggle {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-3px) rotate(-3deg); }
            50% { transform: translateX(3px) rotate(3deg); }
            75% { transform: translateX(-1px) rotate(-1deg); }
        }

        @keyframes excited {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(5deg); }
            50% { transform: scale(1.05) rotate(-3deg); }
            75% { transform: scale(1.15) rotate(8deg); }
        }

        @keyframes gearRock {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            75% { transform: rotate(-2deg); }
        }

        @keyframes nervous {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-2px) rotate(-1deg); }
            75% { transform: translateX(2px) rotate(1deg); }
        }
    </style>
</head>
<body>
    <div class="gear-container">
        <div class="gear gear-1">üîÑ</div>
        <div class="gear gear-2">üå±</div>
        <div class="gear gear-3">‚ö°</div>
        <div class="gear gear-4">ü§ñ</div>
    </div>
</body>
</html>
