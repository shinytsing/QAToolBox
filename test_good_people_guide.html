<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好心人攻略功能测试</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #e94560 100%);
            color: #ffffff;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .test-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .test-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #4CAF50;
        }
        
        .test-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .test-result {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .error {
            border-left-color: #e74c3c;
            color: #e74c3c;
        }
        
        .success {
            border-left-color: #4CAF50;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🤝 好心人攻略功能测试</h1>
        
        <div class="test-section">
            <div class="test-title">1. 获取好心人攻略列表</div>
            <button class="test-btn" onclick="testGetGuidesList()">获取攻略列表</button>
            <div id="guidesListResult" class="test-result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <div class="test-title">2. 创建好心人攻略</div>
            <button class="test-btn" onclick="testCreateGuide()">创建测试攻略</button>
            <div id="createGuideResult" class="test-result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <div class="test-title">3. 获取攻略详情</div>
            <input type="number" id="guideId" placeholder="输入攻略ID" style="padding: 0.5rem; margin: 0.5rem; border-radius: 5px; border: none; background: rgba(255,255,255,0.1); color: white;">
            <button class="test-btn" onclick="testGetGuideDetail()">获取详情</button>
            <div id="guideDetailResult" class="test-result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <div class="test-title">4. 使用攻略</div>
            <input type="number" id="useGuideId" placeholder="输入攻略ID" style="padding: 0.5rem; margin: 0.5rem; border-radius: 5px; border: none; background: rgba(255,255,255,0.1); color: white;">
            <button class="test-btn" onclick="testUseGuide()">使用攻略</button>
            <div id="useGuideResult" class="test-result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <div class="test-title">5. 搜索攻略</div>
            <input type="text" id="searchDestination" placeholder="输入目的地" style="padding: 0.5rem; margin: 0.5rem; border-radius: 5px; border: none; background: rgba(255,255,255,0.1); color: white;">
            <button class="test-btn" onclick="testSearchGuides()">搜索攻略</button>
            <div id="searchResult" class="test-result" style="display: none;"></div>
        </div>
    </div>

    <script>
        // 获取CSRF Token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // 显示测试结果
        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `test-result ${isError ? 'error' : 'success'}`;
            element.textContent = JSON.stringify(data, null, 2);
        }

        // 1. 测试获取攻略列表
        async function testGetGuidesList() {
            try {
                const response = await fetch('/tools/api/user_generated_travel_guide/');
                const data = await response.json();
                showResult('guidesListResult', data, !data.success);
            } catch (error) {
                showResult('guidesListResult', { error: error.message }, true);
            }
        }

        // 2. 测试创建攻略
        async function testCreateGuide() {
            try {
                const formData = new FormData();
                formData.append('title', '测试攻略 - 北京3日游');
                formData.append('destination', '北京');
                formData.append('travel_style', 'cultural');
                formData.append('budget_range', 'medium');
                formData.append('travel_duration', '3-5天');
                formData.append('interests', JSON.stringify(['文化', '历史', '美食']));
                formData.append('summary', '这是一个测试攻略，包含北京3日游的详细安排');
                formData.append('content', `
# 北京3日游完美攻略

## 第一天：故宫 + 天安门广场
- 上午：游览故宫博物院
- 下午：天安门广场 + 国家博物馆
- 晚上：王府井步行街

## 第二天：长城 + 颐和园
- 上午：八达岭长城
- 下午：颐和园
- 晚上：后海酒吧街

## 第三天：胡同 + 购物
- 上午：南锣鼓巷胡同游
- 下午：三里屯购物
- 晚上：鸟巢水立方夜景

## 美食推荐
- 全聚德烤鸭
- 老北京炸酱面
- 东来顺涮羊肉

## 交通建议
- 地铁为主
- 打车为辅
- 共享单车短途

## 预算明细
- 住宿：300元/晚
- 餐饮：150元/天
- 交通：50元/天
- 门票：200元
- 总计：约1200元
                `);

                const response = await fetch('/tools/api/user_generated_travel_guide/', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                showResult('createGuideResult', data, !data.success);
                
                // 如果创建成功，自动填充攻略ID到其他测试框
                if (data.success && data.guide_id) {
                    document.getElementById('guideId').value = data.guide_id;
                    document.getElementById('useGuideId').value = data.guide_id;
                }
            } catch (error) {
                showResult('createGuideResult', { error: error.message }, true);
            }
        }

        // 3. 测试获取攻略详情
        async function testGetGuideDetail() {
            const guideId = document.getElementById('guideId').value;
            if (!guideId) {
                showResult('guideDetailResult', { error: '请输入攻略ID' }, true);
                return;
            }

            try {
                const response = await fetch(`/tools/api/user_generated_travel_guide/${guideId}/`);
                const data = await response.json();
                showResult('guideDetailResult', data, !data.success);
            } catch (error) {
                showResult('guideDetailResult', { error: error.message }, true);
            }
        }

        // 4. 测试使用攻略
        async function testUseGuide() {
            const guideId = document.getElementById('useGuideId').value;
            if (!guideId) {
                showResult('useGuideResult', { error: '请输入攻略ID' }, true);
                return;
            }

            try {
                const response = await fetch(`/tools/api/user_generated_travel_guide/${guideId}/use/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });
                
                const data = await response.json();
                showResult('useGuideResult', data, !data.success);
            } catch (error) {
                showResult('useGuideResult', { error: error.message }, true);
            }
        }

        // 5. 测试搜索攻略
        async function testSearchGuides() {
            const destination = document.getElementById('searchDestination').value;
            
            try {
                let url = '/tools/api/user_generated_travel_guide/';
                if (destination) {
                    url += `?destination=${encodeURIComponent(destination)}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                showResult('searchResult', data, !data.success);
            } catch (error) {
                showResult('searchResult', { error: error.message }, true);
            }
        }
    </script>
</body>
</html>
