<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动求职机测试 - QAToolBox</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .test-section h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        
        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }
        
        .btn-secondary:hover {
            background: linear-gradient(45deg, #1976D2, #2196F3);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .result.success {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        .result.error {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #4CAF50;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 自动求职机测试</h1>
        
        <div class="test-section">
            <h3>📝 创建求职请求测试</h3>
            <form id="createRequestForm">
                <div class="form-group">
                    <label for="jobTitle">职位名称</label>
                    <input type="text" id="jobTitle" class="form-control" value="Python开发工程师" required>
                </div>
                <div class="form-group">
                    <label for="location">工作地点</label>
                    <input type="text" id="location" class="form-control" value="北京" required>
                </div>
                <div class="form-group">
                    <label for="minSalary">最低薪资 (K/月)</label>
                    <input type="number" id="minSalary" class="form-control" value="15" required>
                </div>
                <div class="form-group">
                    <label for="maxSalary">最高薪资 (K/月)</label>
                    <input type="number" id="maxSalary" class="form-control" value="30" required>
                </div>
                <button type="submit" class="btn">创建求职请求</button>
            </form>
            <div id="createRequestResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>📊 获取求职请求列表</h3>
            <button class="btn btn-secondary" onclick="getJobRequests()">获取请求列表</button>
            <div id="requestsResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>📋 获取申请记录</h3>
            <button class="btn btn-secondary" onclick="getApplications()">获取申请记录</button>
            <div id="applicationsResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>👤 求职者资料管理</h3>
            <button class="btn btn-secondary" onclick="window.open('/tools/job-search-profile/', '_blank')">管理资料</button>
            <button class="btn btn-secondary" onclick="window.open('/tools/job-search-dashboard/', '_blank')">查看仪表盘</button>
        </div>
        
        <div class="test-section">
            <h3>🔗 页面链接</h3>
            <a href="/tools/job-search-machine/" class="btn" target="_blank">自动求职机主页面</a>
            <a href="/tools/job-search-profile/" class="btn btn-secondary" target="_blank">求职者资料</a>
            <a href="/tools/job-search-dashboard/" class="btn btn-secondary" target="_blank">求职仪表盘</a>
        </div>
    </div>

    <script>
        // 创建求职请求
        document.getElementById('createRequestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                job_title: document.getElementById('jobTitle').value,
                location: document.getElementById('location').value,
                min_salary: parseInt(document.getElementById('minSalary').value),
                max_salary: parseInt(document.getElementById('maxSalary').value),
                job_type: 'full_time',
                experience_level: '1-3',
                keywords: ['Python', 'Django', 'MySQL'],
                max_applications: 50,
                application_interval: 30
            };
            
            try {
                const response = await fetch('/tools/api/job-search/create-request/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('createRequestResult');
                resultDiv.style.display = 'block';
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>✅ 创建成功</h4>
                        <p>${result.message}</p>
                        <p><strong>请求ID:</strong> ${result.request_id}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h4>❌ 创建失败</h4>
                        <p>${result.message}</p>
                    `;
                }
            } catch (error) {
                const resultDiv = document.getElementById('createRequestResult');
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h4>❌ 请求失败</h4>
                    <p>${error.message}</p>
                `;
            }
        });
        
        // 获取求职请求列表
        async function getJobRequests() {
            try {
                const response = await fetch('/tools/api/job-search/requests/');
                const result = await response.json();
                const resultDiv = document.getElementById('requestsResult');
                resultDiv.style.display = 'block';
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    if (result.data.length === 0) {
                        resultDiv.innerHTML = '<h4>📋 求职请求列表</h4><p>暂无求职请求</p>';
                    } else {
                        const requestsHtml = result.data.map(req => `
                            <div style="margin-bottom: 15px; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 6px;">
                                <strong>${req.job_title}</strong> - ${req.location}<br>
                                <small>薪资: ${req.salary_range} | 状态: ${req.status} | 投递: ${req.total_applications_sent}/${req.total_jobs_found}</small>
                            </div>
                        `).join('');
                        resultDiv.innerHTML = `
                            <h4>📋 求职请求列表</h4>
                            ${requestsHtml}
                        `;
                    }
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h4>❌ 获取失败</h4>
                        <p>${result.message}</p>
                    `;
                }
            } catch (error) {
                const resultDiv = document.getElementById('requestsResult');
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h4>❌ 请求失败</h4>
                    <p>${error.message}</p>
                `;
            }
        }
        
        // 获取申请记录
        async function getApplications() {
            try {
                const response = await fetch('/tools/api/job-search/applications/');
                const result = await response.json();
                const resultDiv = document.getElementById('applicationsResult');
                resultDiv.style.display = 'block';
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    if (result.data.length === 0) {
                        resultDiv.innerHTML = '<h4>📋 申请记录</h4><p>暂无申请记录</p>';
                    } else {
                        const applicationsHtml = result.data.slice(0, 5).map(app => `
                            <div style="margin-bottom: 15px; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 6px;">
                                <strong>${app.job_title}</strong> - ${app.company_name}<br>
                                <small>地点: ${app.location} | 薪资: ${app.salary_range} | 状态: ${app.status} | 匹配度: ${app.match_score}%</small>
                            </div>
                        `).join('');
                        resultDiv.innerHTML = `
                            <h4>📋 申请记录 (显示前5条)</h4>
                            ${applicationsHtml}
                        `;
                    }
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h4>❌ 获取失败</h4>
                        <p>${result.message}</p>
                    `;
                }
            } catch (error) {
                const resultDiv = document.getElementById('applicationsResult');
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h4>❌ 请求失败</h4>
                    <p>${error.message}</p>
                `;
            }
        }
        
        // 获取CSRF Token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
