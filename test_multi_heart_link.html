<body>
    <div class="test-container">

    <script>
        // æ¨¡æ‹Ÿç”¨æˆ·æ•°æ®
        let users = [];

        // ç”¨æˆ·åå­—åº“
        const userNames = [
            'Alice', 'Bob', 'Charlie', 'Diana', 'Eve', 'Frank', 'Grace', 'Henry',
            'Iris', 'Jack', 'Kate', 'Leo', 'Mia', 'Noah', 'Olivia', 'Paul',
            'Quinn', 'Ruby', 'Sam', 'Tina', 'Uma', 'Victor', 'Wendy', 'Xander'

        // ç”¨æˆ·å¤´åƒåº“
        const userAvatars = ['ğŸ‘¤', 'ğŸ‘©', 'ğŸ‘¨', 'ğŸ‘§', 'ğŸ‘¦', 'ğŸ‘µ', 'ğŸ‘´', 'ğŸ‘¶'];
        
        function createUsers() {
            const count = Math.floor(Math.random() * 8) + 4; // 4-12ä¸ªç”¨æˆ·
            users = [];
            
            for (let i = 0; i < count; i++) {
                const user = {

                    avatar: userAvatars[Math.floor(Math.random() * userAvatars.length)],

        function startAllHeartLinks() {
            if (users.length === 0) {
                addLog('warning', 'è¯·å…ˆåˆ›å»ºæµ‹è¯•ç”¨æˆ·');
                return;
            }
            
            users.forEach(user => {
                if (user.status === 'idle') {
                    user.status = 'waiting';
                    user.requestId = Date.now() + Math.random();
                    addLog('info', `${user.name} å¼€å§‹å¿ƒåŠ¨é“¾æ¥`);
                }
            });
            
            updateUserDisplay();
            updateStats();
            showMatchingAnimation();
            
            // æ¨¡æ‹ŸåŒ¹é…è¿‡ç¨‹
            setTimeout(() => {
                simulateMatching();
            }, 2000);
        }
        
        function simulateMatching() {
            const waitingUsers = users.filter(u => u.status === 'waiting');
            
            while (waitingUsers.length >= 2) {
                const user1 = waitingUsers.splice(Math.floor(Math.random() * waitingUsers.length), 1)[0];
                const user2 = waitingUsers.splice(Math.floor(Math.random() * waitingUsers.length), 1)[0];
                
                // åˆ›å»ºåŒ¹é…
                const roomId = 'room_' + Date.now() + Math.random();
                user1.status = 'matched';
                user1.matchedWith = user2.name;
                user1.chatRoom = roomId;
                
                user2.status = 'matched';
                user2.matchedWith = user1.name;
                user2.chatRoom = roomId;
                
                matchedPairs.push({
                    user1: user1.name,
                    user2: user2.name,
                    roomId: roomId,
                    startTime: new Date()
                });
                
                activeChats.push(roomId);
                
                addLog('success', `ğŸ‰ ${user1.name} ä¸ ${user2.name} åŒ¹é…æˆåŠŸï¼`);
                
                // æ¨¡æ‹ŸèŠå¤©æ¶ˆæ¯
                setTimeout(() => {
                    simulateChatMessages(user1, user2);
                }, 1000);
            }
            
            updateUserDisplay();
            updateStats();
            hideMatchingAnimation();
        }
        
        function simulateRandomMatching() {
            if (users.length === 0) {
                addLog('warning', 'è¯·å…ˆåˆ›å»ºæµ‹è¯•ç”¨æˆ·');
                return;
            }
            
            // éšæœºé€‰æ‹©ä¸€äº›ç”¨æˆ·å¼€å§‹å¿ƒåŠ¨é“¾æ¥
            const randomUsers = users.filter(() => Math.random() > 0.5);
            
            randomUsers.forEach(user => {
                if (user.status === 'idle') {
                    user.status = 'waiting';
                    user.requestId = Date.now() + Math.random();
                    addLog('info', `${user.name} éšæœºå¼€å§‹å¿ƒåŠ¨é“¾æ¥`);
                }
            });
            
            updateUserDisplay();
            updateStats();
            showMatchingAnimation();
            
            setTimeout(() => {
                simulateMatching();
            }, 1500);
        }
        
        function cancelAllRequests() {
            users.forEach(user => {
                if (user.status === 'waiting') {
                    user.status = 'cancelled';
                    addLog('warning', `${user.name} å–æ¶ˆäº†å¿ƒåŠ¨é“¾æ¥è¯·æ±‚`);
                }
            });
            
            updateUserDisplay();
            updateStats();
            hideMatchingAnimation();
        }
        
        function simulateChatMessages(user1, user2) {
            const messages = [
                'ä½ å¥½ï¼å¾ˆé«˜å…´è®¤è¯†ä½  ğŸ˜Š',
                'æˆ‘ä¹Ÿæ˜¯ï¼ä»Šå¤©å¤©æ°”ä¸é”™å‘¢',
                'ä½ å–œæ¬¢ä»€ä¹ˆç±»å‹çš„éŸ³ä¹ï¼Ÿ',
                'æˆ‘å–œæ¬¢è½»éŸ³ä¹å’Œæ°‘è°£',
                'é‚£æˆ‘ä»¬å¾ˆæœ‰å…±åŒè¯é¢˜å‘¢ï¼',
                'æ˜¯çš„ï¼è¦ä¸è¦èŠèŠå…¶ä»–è¯é¢˜ï¼Ÿ',
                'å½“ç„¶å¯ä»¥ï¼Œä½ æƒ³èŠä»€ä¹ˆï¼Ÿ',
                'æ¯”å¦‚æ—…è¡Œã€ç¾é£Ÿæˆ–è€…ç”µå½±ï¼Ÿ'
            ];
            
            let messageIndex = 0;
            const interval = setInterval(() => {
                if (messageIndex >= messages.length) {
                    clearInterval(interval);
                    return;
                }
                
                const message = messages[messageIndex];
                const sender = messageIndex % 2 === 0 ? user1 : user2;
                
                sender.messages.push({
                    text: message,
                    time: new Date(),
                    type: messageIndex % 2 === 0 ? 'sent' : 'received'
                });
                
                addLog('info', `ğŸ’¬ ${sender.name}: ${message}`);

        }
        
        function updateUserDisplay() {
            const container = document.getElementById('user-simulator');
            container.innerHTML = '';
            
            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = `user-card ${user.status}`;

                userCard.innerHTML = `

                            `<button class="btn" onclick="resetUser(${user.id})">é‡ç½®</button>`
                        }
                    </div>
                    ${user.messages.length > 0 ? `

                            <div class="chat-messages">

                container.appendChild(userCard);
            });
        }
        
        function updateStats() {
            document.getElementById('total-users').textContent = users.length;
            document.getElementById('waiting-users').textContent = users.filter(u => u.status === 'waiting').length;
            document.getElementById('matched-pairs').textContent = matchedPairs.length;
            document.getElementById('active-chats').textContent = activeChats.length;
        }
        
        function addLog(type, message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = {
                type: type,
                message: message,
                timestamp: timestamp
            };
            
            logEntries.push(logEntry);
            
            const container = document.getElementById('log-container');

            entryDiv.textContent = `[${timestamp}] ${message}`;

            container.scrollTop = container.scrollHeight;
            
            // é™åˆ¶æ—¥å¿—æ¡ç›®æ•°é‡
            if (logEntries.length > 50) {
                logEntries.shift();
                if (container.firstChild) {
                    container.removeChild(container.firstChild);
                }
            }
        }
        
        function clearLog() {

            addLog('info', 'æ—¥å¿—å·²æ¸…ç©º');
        }

        }
        
        // å•ä¸ªç”¨æˆ·æ“ä½œå‡½æ•°
        function startHeartLink(userId) {
            const user = users.find(u => u.id === userId);
            if (user && user.status === 'idle') {
                user.status = 'waiting';
                user.requestId = Date.now() + Math.random();
                addLog('info', `${user.name} å¼€å§‹å¿ƒåŠ¨é“¾æ¥`);

        function cancelHeartLink(userId) {
            const user = users.find(u => u.id === userId);
            if (user && user.status === 'waiting') {

        // åˆå§‹åŒ–

        });
