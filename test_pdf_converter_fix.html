<body>
    <div class="container">

        <p>æµ‹è¯•ä¿®å¤ "Element with id 'fileInput' not found" é”™è¯¯</p>
        
        <div class="upload-area" id="uploadArea" onclick="safeClick('fileInput')">
            <div class="upload-icon">ğŸ“</div>
            <div class="upload-text">æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„æˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</div>
            <div class="upload-hint">æ”¯æŒå¤šç§æ ¼å¼æ–‡ä»¶</div>
            <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" style="display: none;">

        <button class="convert-btn" onclick="showBatchUpload()">
            ğŸ“¦ åˆ‡æ¢åˆ°æ‰¹é‡ä¸Šä¼ æ¨¡å¼

        <button class="convert-btn" onclick="resetToNormal()">

    <script>
        // å®‰å…¨çš„ç‚¹å‡»å‡½æ•°
        function safeClick(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.click();
                showStatus(`æˆåŠŸç‚¹å‡»å…ƒç´ : ${elementId}`, 'success');
            } else {
                console.warn(`Element with id '${elementId}' not found`);
                showStatus(`é”™è¯¯: æ‰¾ä¸åˆ°å…ƒç´  ${elementId}`, 'error');
            }
        }
        
        // æ˜¾ç¤ºçŠ¶æ€ä¿¡æ¯
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }
        
        // æ˜¾ç¤ºæ‰¹é‡ä¸Šä¼ 
        function showBatchUpload() {
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.innerHTML = `
                <div class="upload-icon">ğŸ“¦</div>
                <div class="upload-text">æ‰¹é‡æ–‡ä»¶è½¬æ¢</div>
                <div class="upload-hint">æ”¯æŒåŒæ—¶ä¸Šä¼ å¤šä¸ªæ–‡ä»¶è¿›è¡Œæ‰¹é‡è½¬æ¢</div>
                <input type="file" id="batchFileInput" multiple accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.gif,.bmp,.tiff" style="display: none;">
                <button class="convert-btn" onclick="safeClick('batchFileInput')" style="margin-top: 1rem;">
                    ğŸ“‚ é€‰æ‹©å¤šä¸ªæ–‡ä»¶
                </button>
                <div id="batchFileList" class="file-list"></div>
            `;
            
            // ç»‘å®šæ‰¹é‡æ–‡ä»¶é€‰æ‹©äº‹ä»¶
            const batchFileInput = document.getElementById('batchFileInput');
            if (batchFileInput) {
                batchFileInput.addEventListener('change', handleBatchFileUpload);
            }
            
            // ç§»é™¤uploadAreaçš„onclickäº‹ä»¶ï¼Œé¿å…å†²çª
            uploadArea.removeAttribute('onclick');
            
            // ä¸ºuploadAreaæ·»åŠ æ–°çš„ç‚¹å‡»äº‹ä»¶ï¼Œç›´æ¥è§¦å‘æ‰¹é‡æ–‡ä»¶é€‰æ‹©
            const batchClickHandler = function(e) {
                // å¦‚æœç‚¹å‡»çš„ä¸æ˜¯æŒ‰é’®ï¼Œåˆ™è§¦å‘æ–‡ä»¶é€‰æ‹©
                if (!e.target.closest('button')) {
                    safeClick('batchFileInput');
                }
            };
            uploadArea.addEventListener('click', batchClickHandler);
            uploadArea._batchClickHandler = batchClickHandler; // å­˜å‚¨å¼•ç”¨ä»¥ä¾¿åç»­ç§»é™¤
            
            showStatus('å·²åˆ‡æ¢åˆ°æ‰¹é‡ä¸Šä¼ æ¨¡å¼', 'success');
        }
        
        // å¤„ç†æ‰¹é‡æ–‡ä»¶ä¸Šä¼ 
        function handleBatchFileUpload(event) {
            const files = event.target.files;
            const fileList = document.getElementById('batchFileList');
            
            if (files.length === 0) return;
            
            if (files.length > 10) {
                showStatus('ä¸€æ¬¡æœ€å¤šåªèƒ½è½¬æ¢10ä¸ªæ–‡ä»¶', 'error');
                return;
            }
            
            let fileListHtml = '<h4 style="color: #00d4ff; margin-bottom: 1rem;">å·²é€‰æ‹©çš„æ–‡ä»¶:</h4>';
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                fileListHtml += `
                    <div class="file-item">
                        <span>${file.name} (${formatFileSize(file.size)})</span>
                        <button onclick="removeBatchFile(${i})" class="remove-btn">
                            âŒ
                        </button>
                    </div>
                `;
            }
            
            fileList.innerHTML = fileListHtml;
            
            // æ˜¾ç¤ºæ‰¹é‡è½¬æ¢æŒ‰é’®
            const batchConvertBtn = document.createElement('button');
            batchConvertBtn.className = 'convert-btn batch-btn';
            batchConvertBtn.innerHTML = 'âš™ï¸ å¼€å§‹æ‰¹é‡è½¬æ¢';
            batchConvertBtn.onclick = () => performBatchConversion(files);
            
            fileList.appendChild(batchConvertBtn);
            
            showStatus(`å·²é€‰æ‹© ${files.length} ä¸ªæ–‡ä»¶`, 'success');
        }
        
        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // ç§»é™¤æ‰¹é‡æ–‡ä»¶
        function removeBatchFile(index) {
            const input = document.getElementById('batchFileInput');
            if (!input) return;
            
            const dt = new DataTransfer();
            
            for (let i = 0; i < input.files.length; i++) {
                if (i !== index) {
                    dt.items.add(input.files[i]);
                }
            }
            
            input.files = dt.files;
            handleBatchFileUpload({ target: { files: input.files } });
        }
        
        // æ‰§è¡Œæ‰¹é‡è½¬æ¢
        function performBatchConversion(files) {
            showStatus(`å¼€å§‹è½¬æ¢ ${files.length} ä¸ªæ–‡ä»¶...`, 'success');
            // è¿™é‡Œå¯ä»¥æ·»åŠ å®é™…çš„è½¬æ¢é€»è¾‘
        }
        
        // é‡ç½®åˆ°æ™®é€šæ¨¡å¼
        function resetToNormal() {
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.innerHTML = `
                <div class="upload-icon">ğŸ“</div>
                <div class="upload-text">æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„æˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</div>
                <div class="upload-hint">æ”¯æŒå¤šç§æ ¼å¼æ–‡ä»¶</div>
                <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" style="display: none;">
            `;
            
            // é‡æ–°åˆ›å»ºfileInputå…ƒç´ å¹¶ç»‘å®šäº‹ä»¶
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.id = 'fileInput';
            fileInput.accept = '.pdf,.doc,.docx,.jpg,.jpeg,.png';
            fileInput.style.display = 'none';
            uploadArea.appendChild(fileInput);
            
            // æ¢å¤åŸå§‹çš„onclickäº‹ä»¶
            uploadArea.onclick = function() { safeClick('fileInput'); };
            
            // ç§»é™¤ä¹‹å‰æ·»åŠ çš„äº‹ä»¶ç›‘å¬å™¨
            if (uploadArea._batchClickHandler) {
                uploadArea.removeEventListener('click', uploadArea._batchClickHandler);
                delete uploadArea._batchClickHandler;
            }
            
            showStatus('å·²é‡ç½®åˆ°æ™®é€šæ¨¡å¼', 'success');
        }
        
        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            showStatus('é¡µé¢å·²åŠ è½½ï¼Œå¯ä»¥å¼€å§‹æµ‹è¯•', 'success');
        });
    </script>
