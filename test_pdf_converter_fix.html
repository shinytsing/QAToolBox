<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF转换器修复测试</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .upload-area {
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.05);
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #00d4ff;
        }
        
        .upload-text {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .upload-hint {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }
        
        .convert-btn {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,212,255,0.3);
        }
        
        .batch-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
        }
        
        .file-list {
            margin-top: 20px;
            text-align: left;
        }
        
        .file-item {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .remove-btn {
            background: rgba(255,107,107,0.2);
            border: none;
            color: #ff6b6b;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .status.success {
            background: rgba(0,255,0,0.1);
            border: 1px solid rgba(0,255,0,0.3);
            color: #00ff00;
        }
        
        .status.error {
            background: rgba(255,0,0,0.1);
            border: 1px solid rgba(255,0,0,0.3);
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF转换器修复测试</h1>
        <p>测试修复 "Element with id 'fileInput' not found" 错误</p>
        
        <div class="upload-area" id="uploadArea" onclick="safeClick('fileInput')">
            <div class="upload-icon">📁</div>
            <div class="upload-text">拖拽文件到此处或点击选择文件</div>
            <div class="upload-hint">支持多种格式文件</div>
            <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" style="display: none;">
        </div>
        
        <button class="convert-btn" onclick="showBatchUpload()">
            📦 切换到批量上传模式
        </button>
        
        <button class="convert-btn" onclick="resetToNormal()">
            🔄 重置到普通模式
        </button>
        
        <div id="status"></div>
    </div>

    <script>
        // 安全的点击函数
        function safeClick(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.click();
                showStatus(`成功点击元素: ${elementId}`, 'success');
            } else {
                console.warn(`Element with id '${elementId}' not found`);
                showStatus(`错误: 找不到元素 ${elementId}`, 'error');
            }
        }
        
        // 显示状态信息
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }
        
        // 显示批量上传
        function showBatchUpload() {
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.innerHTML = `
                <div class="upload-icon">📦</div>
                <div class="upload-text">批量文件转换</div>
                <div class="upload-hint">支持同时上传多个文件进行批量转换</div>
                <input type="file" id="batchFileInput" multiple accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.gif,.bmp,.tiff" style="display: none;">
                <button class="convert-btn" onclick="safeClick('batchFileInput')" style="margin-top: 1rem;">
                    📂 选择多个文件
                </button>
                <div id="batchFileList" class="file-list"></div>
            `;
            
            // 绑定批量文件选择事件
            const batchFileInput = document.getElementById('batchFileInput');
            if (batchFileInput) {
                batchFileInput.addEventListener('change', handleBatchFileUpload);
            }
            
            // 移除uploadArea的onclick事件，避免冲突
            uploadArea.removeAttribute('onclick');
            
            // 为uploadArea添加新的点击事件，直接触发批量文件选择
            const batchClickHandler = function(e) {
                // 如果点击的不是按钮，则触发文件选择
                if (!e.target.closest('button')) {
                    safeClick('batchFileInput');
                }
            };
            uploadArea.addEventListener('click', batchClickHandler);
            uploadArea._batchClickHandler = batchClickHandler; // 存储引用以便后续移除
            
            showStatus('已切换到批量上传模式', 'success');
        }
        
        // 处理批量文件上传
        function handleBatchFileUpload(event) {
            const files = event.target.files;
            const fileList = document.getElementById('batchFileList');
            
            if (files.length === 0) return;
            
            if (files.length > 10) {
                showStatus('一次最多只能转换10个文件', 'error');
                return;
            }
            
            let fileListHtml = '<h4 style="color: #00d4ff; margin-bottom: 1rem;">已选择的文件:</h4>';
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                fileListHtml += `
                    <div class="file-item">
                        <span>${file.name} (${formatFileSize(file.size)})</span>
                        <button onclick="removeBatchFile(${i})" class="remove-btn">
                            ❌
                        </button>
                    </div>
                `;
            }
            
            fileList.innerHTML = fileListHtml;
            
            // 显示批量转换按钮
            const batchConvertBtn = document.createElement('button');
            batchConvertBtn.className = 'convert-btn batch-btn';
            batchConvertBtn.innerHTML = '⚙️ 开始批量转换';
            batchConvertBtn.onclick = () => performBatchConversion(files);
            
            fileList.appendChild(batchConvertBtn);
            
            showStatus(`已选择 ${files.length} 个文件`, 'success');
        }
        
        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // 移除批量文件
        function removeBatchFile(index) {
            const input = document.getElementById('batchFileInput');
            if (!input) return;
            
            const dt = new DataTransfer();
            
            for (let i = 0; i < input.files.length; i++) {
                if (i !== index) {
                    dt.items.add(input.files[i]);
                }
            }
            
            input.files = dt.files;
            handleBatchFileUpload({ target: { files: input.files } });
        }
        
        // 执行批量转换
        function performBatchConversion(files) {
            showStatus(`开始转换 ${files.length} 个文件...`, 'success');
            // 这里可以添加实际的转换逻辑
        }
        
        // 重置到普通模式
        function resetToNormal() {
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.innerHTML = `
                <div class="upload-icon">📁</div>
                <div class="upload-text">拖拽文件到此处或点击选择文件</div>
                <div class="upload-hint">支持多种格式文件</div>
                <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" style="display: none;">
            `;
            
            // 重新创建fileInput元素并绑定事件
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.id = 'fileInput';
            fileInput.accept = '.pdf,.doc,.docx,.jpg,.jpeg,.png';
            fileInput.style.display = 'none';
            uploadArea.appendChild(fileInput);
            
            // 恢复原始的onclick事件
            uploadArea.onclick = function() { safeClick('fileInput'); };
            
            // 移除之前添加的事件监听器
            if (uploadArea._batchClickHandler) {
                uploadArea.removeEventListener('click', uploadArea._batchClickHandler);
                delete uploadArea._batchClickHandler;
            }
            
            showStatus('已重置到普通模式', 'success');
        }
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            showStatus('页面已加载，可以开始测试', 'success');
        });
    </script>
</body>
</html>
