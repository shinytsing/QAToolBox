<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册调试测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 8px; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>注册功能调试测试</h1>
    
    <div id="status"></div>
    
    <form id="registerForm" method="POST" action="/users/register/">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="password_confirm">确认密码:</label>
            <input type="password" id="password_confirm" name="password_confirm" required>
        </div>
        
        <div class="form-group">
            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email">
        </div>
        
        <button type="submit">注册</button>
    </form>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const statusDiv = document.getElementById('status');
            
            statusDiv.innerHTML = '<p>正在提交注册请求...</p>';
            
            fetch('/users/register/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.redirected) {
                    statusDiv.innerHTML = '<p class="success">注册成功！正在跳转到登录页面...</p>';
                    window.location.href = response.url;
                } else {
                    return response.text();
                }
            })
            .then(html => {
                if (html) {
                    statusDiv.innerHTML = '<p class="error">注册失败，请检查输入信息</p>';
                    console.log('Response HTML:', html);
                }
            })
            .catch(error => {
                statusDiv.innerHTML = '<p class="error">请求失败: ' + error.message + '</p>';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
