<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秘密点击测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .test-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .click-counter {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .instruction {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .click-area {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
        }
        
        .click-area:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .click-area:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="click-counter" id="clickCounter">点击次数: 0</div>
        <div class="instruction">在下方区域点击4次，3秒内完成</div>
        <div class="click-area" id="clickArea">
            <span style="font-size: 3rem;">💕</span>
        </div>
    </div>

    <script>
        let clickCount = 0;
        let clickTimer = null;
        
        document.getElementById('clickArea').addEventListener('click', function() {
            // 清除之前的计时器
            if (clickTimer) {
                clearTimeout(clickTimer);
            }
            
            // 增加点击计数
            clickCount++;
            document.getElementById('clickCounter').textContent = `点击次数: ${clickCount}`;
            
            // 设置新的计时器，3秒后重置计数
            clickTimer = setTimeout(() => {
                clickCount = 0;
                document.getElementById('clickCounter').textContent = `点击次数: ${clickCount}`;
            }, 3000);
            
            // 如果点击了4次，显示成功消息
            if (clickCount === 4) {
                clickCount = 0;
                document.getElementById('clickCounter').textContent = `点击次数: ${clickCount}`;
                alert('🎉 成功！您触发了秘密功能！\n\n在心动链接页面，这将显示数字匹配模态框。');
            }
        });
    </script>
</body>
</html>
