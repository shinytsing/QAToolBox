<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanityOS 测试页面</title>
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ffd700, #ff6b35, #ff0066);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .test-section h3 {
            color: #ffd700;
            margin-bottom: 20px;
        }
        
        .test-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .test-btn {
            background: linear-gradient(45deg, #ff0066, #ff6b35);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 102, 0.3);
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border-left: 4px solid #ffd700;
        }
        
        .success {
            border-left-color: #00ff00;
        }
        
        .error {
            border-left-color: #ff0000;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .nav-link {
            background: linear-gradient(45deg, #ffd700, #ff6b35);
            color: #000;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">VanityOS 测试页面</h1>
            <p class="subtitle">欲望驱动的开发者激励系统 - 功能测试</p>
        </div>
        
        <div class="test-section">
            <h3>🚗 虚拟财富测试</h3>
            <div class="test-buttons">
                <button class="test-btn" onclick="testVanityWealth()">获取虚拟财富</button>
                <button class="test-btn" onclick="addTestCodeLines()">添加代码行数</button>
                <button class="test-btn" onclick="addTestDonation()">添加赞助</button>
            </div>
            <div id="wealth-result" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>🏆 罪恶积分测试</h3>
            <div class="test-buttons">
                <button class="test-btn" onclick="addSinPoints('code_line', 1, {lines: 1})">写1行代码 (+1)</button>
                <button class="test-btn" onclick="addSinPoints('reject_ai', 5, {})">拒绝AI (+5)</button>
                <button class="test-btn" onclick="addSinPoints('deep_work', 10, {})">深度工作 (+10)</button>
                <button class="test-btn" onclick="addSinPoints('donation', 100, {amount: 100})">收到赞助 (+100)</button>
            </div>
            <div id="sin-points-result" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>👑 金主荣耀墙测试</h3>
            <div class="test-buttons">
                <button class="test-btn" onclick="getSponsors()">获取赞助者列表</button>
                <button class="test-btn" onclick="addTestSponsor()">添加测试赞助</button>
            </div>
            <div id="sponsors-result" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>📝 欲望任务测试</h3>
            <div class="test-buttons">
                <button class="test-btn" onclick="getVanityTasks()">获取任务列表</button>
                <button class="test-btn" onclick="addTestTask()">添加测试任务</button>
            </div>
            <div id="tasks-result" class="result" style="display: none;"></div>
        </div>
        
        <div class="nav-links">
            <a href="/tools/vanity-os/" class="nav-link">🏠 VanityOS 主页</a>
            <a href="/tools/vanity-rewards/" class="nav-link">🏆 罪恶积分</a>
            <a href="/tools/sponsor-hall-of-fame/" class="nav-link">👑 金主荣耀墙</a>
            <a href="/tools/based-dev-avatar/" class="nav-link">💪 反程序员形象</a>
            <a href="/tools/vanity-todo-list/" class="nav-link">📝 欲望待办</a>
        </div>
    </div>

    <script>
        // 测试虚拟财富API
        function testVanityWealth() {
            fetch('/tools/api/vanity-wealth/')
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('wealth-result');
                    resultDiv.style.display = 'block';
                    
                    if (data.success) {
                        resultDiv.className = 'result success';
                        resultDiv.innerHTML = `
                            <h4>✅ 虚拟财富获取成功</h4>
                            <p><strong>虚拟财富:</strong> ¥${data.virtual_wealth.toFixed(2)}</p>
                            <p><strong>代码行数:</strong> ${data.code_lines.toLocaleString()}</p>
                            <p><strong>访问量:</strong> ${data.page_views.toLocaleString()}</p>
                            <p><strong>赞助金额:</strong> ¥${data.donations.toFixed(2)}</p>
                            <p><strong>玛莎拉蒂进度:</strong> ${data.car_progress.toFixed(1)}%</p>
                            <p><strong>最后更新:</strong> ${data.last_updated}</p>
                        `;
                    } else {
                        resultDiv.className = 'result error';
                        resultDiv.innerHTML = `<h4>❌ 获取失败</h4><p>${data.error}</p>`;
                    }
                })
                .catch(error => {
                    const resultDiv = document.getElementById('wealth-result');
                    resultDiv.style.display = 'block';
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h4>❌ 网络错误</h4><p>${error.message}</p>`;
                });
        }
        
        // 添加测试代码行数
        function addTestCodeLines() {
            addSinPoints('code_line', 1, {lines: 1});
        }
        
        // 添加测试赞助
        function addTestDonation() {
            addSinPoints('donation', 100, {amount: 100});
        }
        
        // 添加罪恶积分
        function addSinPoints(actionType, points, metadata) {
            fetch('/tools/api/sin-points/add/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    action_type: actionType,
                    points: points,
                    metadata: metadata
                })
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('sin-points-result');
                resultDiv.style.display = 'block';
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>✅ 罪恶积分添加成功</h4>
                        <p><strong>获得积分:</strong> ${data.points_earned}</p>
                        <p><strong>总积分:</strong> ${data.total_points}</p>
                        <p><strong>虚拟财富:</strong> ¥${data.virtual_wealth.toFixed(2)}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h4>❌ 添加失败</h4><p>${data.error}</p>`;
                }
            })
            .catch(error => {
                const resultDiv = document.getElementById('sin-points-result');
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h4>❌ 网络错误</h4><p>${error.message}</p>`;
            });
        }
        
        // 获取赞助者列表
        function getSponsors() {
            fetch('/tools/api/sponsors/')
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('sponsors-result');
                    resultDiv.style.display = 'block';
                    
                    if (data.success) {
                        resultDiv.className = 'result success';
                        let html = `<h4>✅ 赞助者列表获取成功</h4>`;
                        
                        if (data.sponsors.length === 0) {
                            html += '<p>暂无赞助者</p>';
                        } else {
                            html += '<ul>';
                            data.sponsors.forEach(sponsor => {
                                html += `
                                    <li>
                                        <strong>${sponsor.name}</strong> - ¥${sponsor.amount.toLocaleString()}
                                        ${sponsor.message ? `<br><em>"${sponsor.message}"</em>` : ''}
                                        <br><small>${sponsor.created_at}</small>
                                    </li>
                                `;
                            });
                            html += '</ul>';
                        }
                        
                        resultDiv.innerHTML = html;
                    } else {
                        resultDiv.className = 'result error';
                        resultDiv.innerHTML = `<h4>❌ 获取失败</h4><p>${data.error}</p>`;
                    }
                })
                .catch(error => {
                    const resultDiv = document.getElementById('sponsors-result');
                    resultDiv.style.display = 'block';
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h4>❌ 网络错误</h4><p>${error.message}</p>`;
                });
        }
        
        // 添加测试赞助
        function addTestSponsor() {
            fetch('/tools/api/sponsors/add/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    name: '测试金主',
                    amount: 500,
                    message: '测试赞助，给你凑个轮胎钱',
                    is_anonymous: false
                })
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('sponsors-result');
                resultDiv.style.display = 'block';
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>✅ 测试赞助添加成功</h4>
                        <p><strong>赞助ID:</strong> ${data.sponsor_id}</p>
                        <p><strong>特效类型:</strong> ${data.effect}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h4>❌ 添加失败</h4><p>${data.error}</p>`;
                }
            })
            .catch(error => {
                const resultDiv = document.getElementById('sponsors-result');
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h4>❌ 网络错误</h4><p>${error.message}</p>`;
            });
        }
        
        // 获取欲望任务列表
        function getVanityTasks() {
            fetch('/tools/api/vanity-tasks/')
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('tasks-result');
                    resultDiv.style.display = 'block';
                    
                    if (data.success) {
                        resultDiv.className = 'result success';
                        let html = `<h4>✅ 欲望任务列表获取成功</h4>`;
                        
                        if (data.tasks.length === 0) {
                            html += '<p>暂无任务</p>';
                        } else {
                            html += '<ul>';
                            data.tasks.forEach(task => {
                                html += `
                                    <li>
                                        <strong>${task.title}</strong> (${task.task_type})
                                        <br><em>${task.description || '无描述'}</em>
                                        <br>难度: ${task.difficulty}/10 | 奖励: ${task.reward_value}积分
                                        <br>奖励描述: ${task.reward_description}
                                        <br><small>${task.created_at}</small>
                                    </li>
                                `;
                            });
                            html += '</ul>';
                        }
                        
                        resultDiv.innerHTML = html;
                    } else {
                        resultDiv.className = 'result error';
                        resultDiv.innerHTML = `<h4>❌ 获取失败</h4><p>${data.error}</p>`;
                    }
                })
                .catch(error => {
                    const resultDiv = document.getElementById('tasks-result');
                    resultDiv.style.display = 'block';
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h4>❌ 网络错误</h4><p>${error.message}</p>`;
                });
        }
        
        // 添加测试任务
        function addTestTask() {
            fetch('/tools/api/vanity-tasks/add/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    title: '测试欲望任务',
                    description: '这是一个测试任务，完成后可以获得虚拟奖励',
                    task_type: 'feature_dev',
                    difficulty: 5
                })
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('tasks-result');
                resultDiv.style.display = 'block';
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>✅ 测试任务添加成功</h4>
                        <p><strong>任务ID:</strong> ${data.task_id}</p>
                        <p><strong>奖励价值:</strong> ${data.reward_value}积分</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h4>❌ 添加失败</h4><p>${data.error}</p>`;
                }
            })
            .catch(error => {
                const resultDiv = document.getElementById('tasks-result');
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h4>❌ 网络错误</h4><p>${error.message}</p>`;
            });
        }
        
        // 获取CSRF Token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // 页面加载时自动测试虚拟财富
        document.addEventListener('DOMContentLoaded', function() {
            testVanityWealth();
        });
    </script>
</body>
</html>
